<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>产品自动化测试管理平台</title>
    <link  rel="stylesheet" type="text/css"  href="/static/admin/css/forms.css">
    <script type="text/javascript" src="/admin/jsi18n"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/jquery.js"></script>
    <script type="text/javascript"  src="/static/admin/jquery.init.js"></script>
    <script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
    <script type="text/javascript" src="/static/admin/js/actions.js"></script>
    <script type = "text/javascript" src="/static/admin/js/urlify.js"></script>
    <script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
    <script type="text/javascript" src="/static/admin/js/vendor/xregexp.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">
    <meta name="robots" content="NONE,NOARCHIVE"/>


</head>
<body role="document">
<!--导航栏-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">&nbsp</a>
        <ul class="nav justify-content-center"></ul>
        <ul class="nav justify-content-end">
            <li class="navbar-link" href="#"{{ user }}></li>
            <li class="navbar-link"   href="{% url 'logout' %}">退出</li>
        </ul>
    </div>
</nav>
<div class="row" style="padding-top: 55px">
    <div class="col-md-11">
        <!--用户管理-->
        <table class="table table-striped" style="table-layout: fixed;">
            <style>
                td{
                    white-space:nowrap;overflow: hidden;text-overflow: ellipsis;
                }
            </style>
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>最近登录日期</th>
                <th>注册日期</th>
            </tr>
            </thead>
            <tbody>
            {% for used in users %}
                <tr>
                <td>{{ used.id }}</td>
                 <td>{{ used.username}}</td>
                <td>{{ used.password}}</td>
                <td>{{ used.email}}</td>
                <td>{{ used.last_login }}</td>
                <td>{{ used.date_joined }}</td>


                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
